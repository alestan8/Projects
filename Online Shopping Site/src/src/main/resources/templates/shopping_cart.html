<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="./stylebia.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading">Cos de cumparaturi</h3>
        <h5 class="Action">Sterge tot</h5>
    </div>
    <div class="Cart-Items">
        <div class="image-box">
            <img src="fusta.png" height="120px" />
        </div>
        <div class="about">
            <h1 class="title">Fusta H&M</h1>
            <h2 class="categoty">Haine</h2>
            <img src="veg.png"  height="30px"/>
        </div>
        <div class="counter">
            <div class="btn">-</div>
            <div class="count">1</div>
            <div class="btn">+</div>
        </div>
        <div class="prices">
            <div class="amount">89.9 RON</div>
            <div class="remove"><u>Sterge</u></div>
        </div>
    </div>

    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="micul-print.png" height="120px" />
        </div>
        <div class="about">
            <h1 class="title">"Micul Print"</h1>
            <h2 class="categoty">Carti</h2>
            <img src="veg.png" height="30px" />
        </div>
        <div class="counter">
            <div class="btn">-</div>
            <div class="count">2</div>
            <div class="btn">+</div>
        </div>
        <div class="prices">
            <div class="amount">19.99 RON</div>
            <div class="remove"><u>Sterge</u></div>
        </div>
    </div>


    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Total</div>
                <div class="items">3 produse</div>
            </div>
            <div class="total-amount">129.88 RON</div>
        </div>
        <button class="button">Checkout</button></div>
</div>

</body>
</html>
